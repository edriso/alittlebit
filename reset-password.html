<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="images/const/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">
    <main id="login" class="reset-password">
        <div class="container-fluid h-100">
            <div class="text-center" id="logo"><a href="login.html"><img src="images/const/logo.svg"></a></div>
            
            <div class="row h-100">
                <div class="d-flex justify-content-between align-items-center col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                    <div class="w-75" id="login-content">
                        <div class="alert alert-danger text-center d-none" role="alert">
                            <span>Password not matched!</span>
                        </div>
                        
                        <div>
                            <form>
                                <div class="form-group">
                                    <p class="text-light"><span>Mylovelymail@gmail.com</span></p>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" name="password" placeholder="New Password" type="password" required autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" name="password2" placeholder="Confirm Password" type="password" required>
                                </div>
                                <input class="btn btn-yellow btn-block" type="submit" value="Login">
                            </form>
                        </div>
                    </div><!-- #login-content -->
                </div><!-- d-flex justify-content-between align-items-center -->
            </div><!-- row -->
        </div><!-- container-fluid -->
    </main><!-- #login -->
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- ajax is used for cropit; to change profile photos -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js" integrity="sha256-Nn1q/fx0H7SNLZMQ5Hw5JLaTRZp0yILA/FRexe19VdI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropit/0.5.1/jquery.cropit.min.js" integrity="sha256-/tpjJ0eRRWQn5QcI3jAs3WPLlnHcFEEmI5GY0TEv1HM=" crossorigin="anonymous"></script>
    <script src="js/simple-calendar-min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
